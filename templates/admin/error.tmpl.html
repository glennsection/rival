<!doctype html>
<html lang="en">
{{ template "header.tmpl.html" . }}
<body>

<div class="wrapper">
    {{ template "sidebar.tmpl.html" . }}

	<div class="main-panel">
		{{ template "nav.tmpl.html" . }}

		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						<div class="card" style="background-color:#ffaaaa">
							<div class="header">
								<h4 class="title">Error</h4>
								<p class="category">Failed to perform requested action!</p>
							</div>
							<div class="content">
								{{ range $index, $message := .Messages }}
									<p class="error">{{ $message }}</p>
								{{ end }}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		{{ template "footer.tmpl.html" . }}
	</div>
</div>

{{ template "scripts.tmpl.html" . }}

</body>

</html>
