<!doctype html>
<html lang="en">
{{ template "header.tmpl.html" . }}
<body>

<div class="wrapper">
	{{ template "sidebar.tmpl.html" . }}
 
	<div class="main-panel">
		{{ template "nav.tmpl.html" . }}

		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							{{ $match := .Data }}

							<div class="header">
								<h4 class="title">Match Properties</h4>
								<p class="category">Modify with care!</p>
							</div>
							<div class="content">
								<form method="post">
									<input type="hidden" name="matchId" value="{{ $match.ID.Hex }}">
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label>Type</label>
												<input type="text" class="form-control" disabled value="{{ $match.GetTypeName }}">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>Player 1</label>
												<input type="text" class="form-control" disabled value="{{ $match.GetPlayerName }}">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>Player 2</label>
												<input type="text" class="form-control" disabled value="{{ $match.GetOpponentName }}">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>State</label>
												<input type="text" class="form-control" disabled value="{{ $match.GetStateName }}">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label>Room</label>
												<input type="text" class="form-control" disabled value="{{ $match.RoomID }}">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label>Start Time</label>
												<input type="text" class="form-control" disabled value="{{ $match.StartTime }}">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>End Time</label>
												<input type="text" class="form-control" disabled value="{{ $match.EndTime }}">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>Outcome</label>
												<input type="text" class="form-control" disabled value="{{ $match.GetOutcomeName }}">
											</div>
										</div>
									</div>

									<!-- <button type="submit" class="btn btn-info btn-fill pull-right">Update Match</button>
									<div class="clearfix"></div> -->
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		{{ template "footer.tmpl.html" . }}
	</div>
</div>

{{ template "scripts.tmpl.html" . }}
</body>

</html>
